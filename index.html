<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="section address">
        <img src="Asset2/Logo.png" width="240" height="120" alt="Logo" />
        <p style="font-size: 50px; color: white; margin-left: 18px">
          Your Brand's<br /><span style="color: orange">Digital Symphony</span
          ><br /><span style="font-size: 29px">We Compose, You Suceed.</span>
        </p>
      </div>
      <div class="section name">
        <img src="Asset2/2.png" alt="Image 1" />
        <div class="line"></div>
        <img src="Asset2/1.png" alt="Image 2" />
        <div class="line"></div>
        <img src="Asset2/3.png" alt="Image 3" />
      </div>
      <div class="section social">
        <p style="font-size: 50px; color: rgb(0, 0, 0); margin-left: 50px">
          <strong>Basim Shujat Koul</strong>
          <br />
          <span style="font-size: 29px">Paid Media Specialist</span>
        </p>

        <ul class="contact-info">
          <li>
            <img
              src="Assets/Phone.png"
              alt="Description of the first image"
            />7006 509 419
          </li>
          <li>
            <img
              src="Assets/Email.png"
              alt="Description of the second image"
            />Basim.koul@insightsdubai.com
          </li>
          <li>
            <img
              src="Assets/Website.png"
              alt="Description of the third image"
            />Insightsdubai.com
          </li>
          <li>
            <img
              src="Assets/Address-pin.png"
              alt="Description of the fourth image"
            />1905 - Latifa Tower, Sheikh Zayed Road Dubai, UAE
          </li>
        </ul>
        <ul class="social-icons">
          <li>
            <a href="https://www.facebook.com"
              ><img src="Assets/Facebook.png" alt="Facebook"
            /></a>
          </li>
          <li>
            <a href="https://www.instagram.com"
              ><img src="Assets/Instagram.png" alt="Instagram"
            /></a>
          </li>
          <li>
            <a href="https://www.linkedin.com"
              ><img src="Assets/TwitterX.png" alt="LinkedIn"
            /></a>
          </li>
          <li>
            <a href="https://www.twitter.com"
              ><img src="Assets/Linkedin.png" alt="Twitter"
            /></a>
          </li>
        </ul>

    </div>
